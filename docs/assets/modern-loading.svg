<!-- Modern Loading Animation SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Outer rotating ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#loadingGradient)" stroke-width="8" stroke-linecap="round" stroke-dasharray="50 200" opacity="0.8" filter="url(#dropShadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100; 360 100 100" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner pulsing circle -->
  <circle cx="100" cy="100" r="40" fill="url(#loadingGradient)" opacity="0.3" filter="url(#dropShadow)">
    <animate attributeName="r" values="30; 50; 30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1; 0.5; 0.1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central heart pulse icon -->
  <g transform="translate(100, 100)">
    <text x="0" y="8" text-anchor="middle" fill="url(#loadingGradient)" font-family="Arial, sans-serif" font-size="32" opacity="0.9">❤️</text>
    <animateTransform attributeName="transform" type="scale" values="0.8; 1.2; 0.8" dur="1s" repeatCount="indefinite"/>
  </g>
  
  <!-- Orbiting dots -->
  <g>
    <circle cx="100" cy="40" r="6" fill="url(#loadingGradient)" opacity="0.6" filter="url(#dropShadow)">
      <animateTransform attributeName="transform" type="rotate" values="0 100 100; 360 100 100" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <circle cx="160" cy="100" r="4" fill="url(#loadingGradient)" opacity="0.7" filter="url(#dropShadow)">
      <animateTransform attributeName="transform" type="rotate" values="120 100 100; 480 100 100" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <circle cx="100" cy="160" r="5" fill="url(#loadingGradient)" opacity="0.5" filter="url(#dropShadow)">
      <animateTransform attributeName="transform" type="rotate" values="240 100 100; 600 100 100" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
