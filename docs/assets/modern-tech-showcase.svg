<!-- Modern Technology Showcase SVG -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="tech1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tech2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tech3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Central cloud/network hub -->
  <g transform="translate(300, 200)">
    <!-- Main cloud -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#tech1)" opacity="0.2" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Cloud icon -->
    <text x="0" y="8" text-anchor="middle" fill="url(#tech1)" font-family="Arial, sans-serif" font-size="32">‚òÅÔ∏è</text>
    <text x="0" y="-15" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cloud Sync</text>
  </g>
  
  <!-- Connected devices around the cloud -->
  
  <!-- Smartphone (top-left) -->
  <g transform="translate(150, 80)">
    <rect x="-15" y="-25" width="30" height="50" rx="8" ry="8" fill="url(#tech2)" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 5; -5; 0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="-12" y="-20" width="24" height="40" rx="4" ry="4" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="url(#tech2)" font-family="Arial, sans-serif" font-size="16">üì±</text>
    <text x="0" y="45" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mobile App</text>
    
    <!-- Connection line to cloud -->
    <path d="M 15 25 Q 100 50 135 120" stroke="url(#tech2)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-6" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tablet (top-right) -->
  <g transform="translate(450, 100)">
    <rect x="-25" y="-18" width="50" height="36" rx="6" ry="6" fill="url(#tech3)" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0; -3; 3; 0" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-22" y="-15" width="44" height="30" rx="3" ry="3" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="url(#tech3)" font-family="Arial, sans-serif" font-size="18">üíª</text>
    <text x="0" y="35" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Web Portal</text>
    
    <!-- Connection line to cloud -->
    <path d="M -25 18 Q -50 80 -120 100" stroke="url(#tech3)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Smart Watch (bottom-left) -->
  <g transform="translate(120, 320)">
    <circle cx="0" cy="0" r="20" fill="url(#tech1)" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="url(#tech1)" font-family="Arial, sans-serif" font-size="14">‚åö</text>
    <text x="0" y="40" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Wearables</text>
    
    <!-- Connection line to cloud -->
    <path d="M 20 -10 Q 120 -50 150 -100" stroke="url(#tech1)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Assistant (bottom-right) -->
  <g transform="translate(480, 300)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#tech2)" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">ü§ñ</text>
    <text x="0" y="35" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AI Assistant</text>
    
    <!-- Connection line to cloud -->
    <path d="M -25 -15 Q -100 -80 -150 -80" stroke="url(#tech2)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-6" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Security Shield (left side) -->
  <g transform="translate(50, 200)">
    <path d="M 0 -20 L 15 -15 L 15 10 L 0 20 L -15 10 L -15 -15 Z" fill="url(#tech3)" opacity="0.7" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="4s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">üõ°Ô∏è</text>
    <text x="0" y="40" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Security</text>
  </g>
  
  <!-- Speed indicator (right side) -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="18" fill="url(#tech1)" opacity="0.7" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">‚ö°</text>
    <text x="0" y="35" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Fast</text>
  </g>
  
  <!-- Data flow particles -->
  <g>
    <circle cx="200" cy="150" r="3" fill="url(#tech2)" opacity="0.6">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0 0 Q 50 -30 100 0 T 200 0"/>
      </animateMotion>
    </circle>
    
    <circle cx="400" cy="250" r="3" fill="url(#tech3)" opacity="0.6">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0 0 Q -50 30 -100 0 T -200 0"/>
      </animateMotion>
    </circle>
    
    <circle cx="300" cy="100" r="3" fill="url(#tech1)" opacity="0.6">
      <animateMotion dur="5s" repeatCount="indefinite">
        <path d="M 0 0 Q 0 50 0 100 T 0 200"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Background tech pattern -->
  <g opacity="0.1">
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="url(#tech1)"/>
      <circle cx="5" cy="5" r="1" fill="url(#tech2)"/>
      <circle cx="35" cy="35" r="1" fill="url(#tech3)"/>
    </pattern>
    <rect width="600" height="400" fill="url(#techPattern)"/>
  </g>
</svg>
